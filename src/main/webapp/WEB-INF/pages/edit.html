<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page for update user</title>
</head>
<body>

<table style="width:300px" >
    <form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <tr>
            <th><label for="name">Enter name: </label></th>
            <th>
                <input type="text" th:field="*{name}" id="name" placeholder="name">
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
            </th>
        </tr>
        <tr>
            <th><label for="name">Enter password: </label></th>
            <th>
                <input type="text" th:field="*{password}" id="password" placeholder="password">
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
            </th>
        </tr>
        <tr>
            <th></th>
            <th><input type="submit" value="Update"></th>
        </tr>
    </form>
</table>

</body>
</html>
